apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: csi-cosfs-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  # You can specify the pv name manually or just let kubernetes to bind the pv and pvc.
  volumeName: csi-cosfs-pv
  # cosfs only supports static provisioning, the StorageClass name should be empty.
  storageClassName: ""
