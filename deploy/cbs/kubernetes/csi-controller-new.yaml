---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: csi-cbs-controller
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cbs-csi-controller
  template:
    metadata:
      labels:
        app: cbs-csi-controller
    spec:
      serviceAccountName: cbs-csi-controller-sa
      priorityClassName: system-node-critical
      hostAliases:
        - ip: "169.254.0.23"
          hostnames:
            - "metadata.tencentyun.com"
        - ip: "169.254.0.95"
          hostnames:
            - "cbs.internal.tencentcloudapi.com"
            - "cvm.internal.tencentcloudapi.com"
            - "tag.internal.tencentcloudapi.com"
      containers:
        - name: csi-provisioner
          image: ccr.ccs.tencentyun.com/k8scsi/csi-provisioner:v2.0.4
          imagePullPolicy: "Always"
          args:
            - "--feature-gates=Topology=true"
            - "--csi-address=$(ADDRESS)"
            - "--v=5"
            - "--timeout=120s"
            - "--metrics-address=:9090"
            - "--leader-election=true"
            - "--default-fstype=ext4"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 50Mi
        - name: csi-attacher
          image: ccr.ccs.tencentyun.com/k8scsi/csi-attacher:v3.0.2
          imagePullPolicy: "Always"
          args:
            - "--csi-address=$(ADDRESS)"
            - "--v=5"
            - "--leader-election=true"
            - "--metrics-address=:9091"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 50Mi
        - name: csi-snapshotter
          image: ccr.ccs.tencentyun.com/k8scsi/csi-snapshotter:v3.0.2
          imagePullPolicy: "Always"
          args:
            - "--csi-address=$(ADDRESS)"
            - "--leader-election=true"
            - "--v=5"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 50Mi
        - name: snapshot-controller
          image: ccr.ccs.tencentyun.com/k8scsi/snapshot-controller:v3.0.2
          imagePullPolicy: "Always"
          args:
            - "--v=5"
            - "--leader-election=true"
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 50Mi
        - name: csi-resizer
          image: ccr.ccs.tencentyun.com/k8scsi/csi-resizer:v1.0.1
          imagePullPolicy: "Always"
          args:
            - "--csi-address=$(ADDRESS)"
            - "--v=5"
            - "--leader-election=true"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 50Mi
        - name: cbs-csi
          image: ccr.ccs.tencentyun.com/k8scsi/csi-tencentcloud-cbs:v2.0.0
          imagePullPolicy: "Always"
          command:
            - "/csi-tencentcloud-cbs"
          args:
            - "--v=5"
            - "--logtostderr=true"
            - "--endpoint=$(ADDRESS)"
          env:
            - name: ADDRESS
              value: unix:///csi/csi.sock
            - name: TENCENTCLOUD_API_SECRET_ID
              valueFrom:
                secretKeyRef:
                  name: cbs-csi-api-key
                  key: TENCENTCLOUD_CBS_API_SECRET_ID
                  optional: true
            - name: TENCENTCLOUD_API_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: cbs-csi-api-key
                  key: TENCENTCLOUD_CBS_API_SECRET_KEY
                  optional: true
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          # for deleting cbs disks in cluster while deleting cluster
          # - name: CLUSTER_ID
          #   value: cls-xxxxxx
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 50Mi
      volumes:
        - name: socket-dir
          emptyDir: { }
